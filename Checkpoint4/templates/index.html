<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fake Review Detector</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">üöÄ Detect Fake Reviews Instantly!</h1>
        
        <!-- Input Form -->
        <form method="POST" action="/analyze" class="d-flex justify-content-center">
            <div class="input-group w-50 shadow-lg">
                <input type="url" class="form-control" name="product_url" placeholder="Enter Product URL" required>
                <button class="btn btn-warning" type="submit">Analyze Reviews üîç</button>
            </div>
        </form>

        <!-- Results Display -->
        {% if results %}
        <div class="mt-4">
            <h3 class="mb-3">Results:</h3>
            <div class="results">
                {% for review in results %}
                <div class="card mb-3 text-white {% if review.prediction == 'Real' %}bg-success{% else %}bg-danger{% endif %}">
                    <div class="card-body">
                        <p class="card-text">{{ review.text }}</p>
                        <span class="badge bg-light text-dark">
                            {{ review.prediction }} ({{ review.probability }}%)
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <!-- Error Handling -->
        {% if error %}
        <div class="alert alert-danger mt-4">‚ùå {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
